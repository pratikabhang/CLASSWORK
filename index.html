<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - SPPU</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fc; /* Light Blue background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF9800; /* Light Orange/Yellow */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #FF9800;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #FF9800; /* Light Orange */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #f57c00;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f5e9; /* Light Green */
            border-left: 5px solid #4caf50;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .button-group button {
            width: 48%;
            transition: all 0.3s ease;
        }
        .button-group button:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #333; /* Dark Gray */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
        footer a {
            color: #FF9800;
            text-decoration: none;
        }
        .download-btn {
            margin-top: 20px;
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #4caf50; /* Green color */
            color: white;
            font-size: 16px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background-color: #388e3c;
        }

        /* Updated Download Image button style - Blue */
        .download-image-btn {
            margin-top: 20px;
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #2196F3; /* Blue color */
            color: white;
            font-size: 16px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .download-image-btn:hover {
            background-color: #1976D2; /* Darker Blue */
        }

        /* Updated GPA Calculator button color - Red */
        .gpa-calculator-btn {
            width: 100%;
            background-color: #f44336; /* Red */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .gpa-calculator-btn:hover {
            background-color: #d32f2f; /* Darker Red */
        }

        /* Updated Convert CGPA to Percentage button style - Red */
        .convert-cgpa-btn {
            width: 100%;
            background-color: #f44336; /* Red */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .convert-cgpa-btn:hover {
            background-color: #d32f2f; /* Darker Red */
        }
    </style>
</head>
<body>
    <header>GPA Calculator - SPPU</header>

    <div class="container">

        <h2>SGPA to CGPA Calculation</h2>
        <div class="form-group">
            <label for="sgpaSum">Sum of SGPA:</label>
            <input type="number" id="sgpaSum" step="0.01" placeholder="Enter sum of all SGPA">
        </div>
        <div class="form-group">
            <label for="semesters">Number of Semesters:</label>
            <input type="number" id="semesters" placeholder="Enter number of semesters">
        </div>
        <button class="gpa-calculator-btn" onclick="calculateSGPA()">Convert SGPA to CGPA</button>

        <h2 style="margin-top: 40px;">SGPA or CGPA to Percentage Calculation</h2>
        <div class="form-group">
            <label for="cgpaInput">Enter CGPA:</label>
            <input type="number" id="cgpaInput" step="0.01" placeholder="Enter CGPA">
        </div>

        <button class="convert-cgpa-btn" onclick="calculateCGPAAndPercentage()">Convert CGPA to Percentage</button>

        <div id="cgpaResult" class="result"></div>

        <!-- Centered download button -->
        <button class="download-btn" onclick="downloadResult()">Download as Text</button>

    </div>

    <footer>
        <p>Note: This conversion is based on SPPU 2019 rulebook and Circular No. 322/2020</p>
        <div>
            <button class="download-image-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </footer>

    <script>
        function calculateSGPA() {
            const sgpaSum = parseFloat(document.getElementById("sgpaSum").value);
            const semesters = parseInt(document.getElementById("semesters").value);
            
            if (!isNaN(sgpaSum) && !isNaN(semesters) && semesters > 0) {
                const cgpa = sgpaSum / semesters;
                document.getElementById("cgpaInput").value = cgpa.toFixed(2);  // Auto-fill CGPA field
                calculateCGPAAndPercentage();  // Automatically calculate percentage
            } else {
                alert("Please enter valid SGPA sum and number of semesters.");
            }
        }

        function calculateCGPAAndPercentage() {
            let cgpa = parseFloat(document.getElementById("cgpaInput").value);
            const sgpaSum = parseFloat(document.getElementById("sgpaSum").value);
            const semesters = parseInt(document.getElementById("semesters").value);
            
            if (!isNaN(sgpaSum) && !isNaN(semesters) && semesters > 0) {
                cgpa = sgpaSum / semesters;
            }
            
            if (isNaN(cgpa) || cgpa < 0) {
                alert("Please enter a valid CGPA or SGPA values.");
                return;
            }
            
            let percentage = 0, grade = "", classification = "";
            if (cgpa >= 9.5) { percentage = 100; grade = "O (Outstanding)"; classification = "First Class with Distinction"; }
            else if (cgpa >= 8.25) { percentage = (12 * cgpa) - 25; grade = "A+ (Excellent)"; classification = "First Class with Distinction"; }
            else if (cgpa >= 6.75) { percentage = (10 * cgpa) - 7.5; grade = "A (Very Good)"; classification = "First Class"; }
            else if (cgpa >= 5.75) { percentage = (5 * cgpa) - 26.25; grade = "B+ (Good)"; classification = "Higher Second Class"; }
            else if (cgpa >= 5.25) { percentage = (10 * cgpa) - 2.5; grade = "B (Above Average)"; classification = "Second Class"; }
            else if (cgpa >= 4.75) { percentage = (10 * cgpa) - 2.5; grade = "C (Average)"; classification = "Pass Class"; }
            else if (cgpa >= 4.0) { percentage = (6.6 * cgpa) + 13.6; grade = "D (Pass)"; classification = "Pass"; }
            else { percentage = 0; grade = "F (Fail)"; classification = "Fail"; }
            
            document.getElementById("cgpaResult").innerHTML = ` 
                <p><b>CGPA:</b> ${cgpa.toFixed(2)}</p>
                <p><b>Percentage:</b> ${percentage.toFixed(1)}%</p>
                <p><b>Grade:</b> ${grade}</p>
                <p><b>Class:</b> ${classification}</p>`;
            document.getElementById("cgpaResult").style.display = "block";
        }
        
        function downloadResult() {
            const sgpaSum = document.getElementById("sgpaSum").value;
            const semesters = document.getElementById("semesters").value;
            const cgpa = document.getElementById("cgpaInput").value;
            const percentage = document.querySelector("#cgpaResult p:nth-child(2)").textContent.split(":")[1].trim();
            const grade = document.querySelector("#cgpaResult p:nth-child(3)").textContent.split(":")[1].trim();
            const classification = document.querySelector("#cgpaResult p:nth-child(4)").textContent.split(":")[1].trim();

            const content = `
                SGPA Sum: ${sgpaSum}
                Number of Semesters: ${semesters}
                CGPA: ${cgpa}
                Percentage: ${percentage}
                Grade: ${grade}
                Classification: ${classification}
            `;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = 'gpa_calculation_result.txt';
            link.click();
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.href = 'sppu.jpg';  // Path to the image file
            link.download = 'sppu.jpg';
            link.click();
        }
    </script>
</body>
</html>
